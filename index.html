<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | EggSplosions</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Supprime les scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #231F20;
        }

        #unity-container {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-canvas {
            width: 100% !important;
            height: 100% !important;
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain; /* Garde le ratio et évite le débordement */
            display: block;
        }
    </style>
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>
    </div>

    <script src="Build/EggSplosions.loader.js"></script>
    <script>
        function resizeGame() {
            var canvas = document.querySelector("#unity-canvas");
            if (canvas) {
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = window.innerHeight + "px";
            }
        }

        window.addEventListener("resize", resizeGame);
        resizeGame(); // Ajuste au chargement

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/EggSplosions.data",
            frameworkUrl: "Build/EggSplosions.framework.js",
            codeUrl: "Build/EggSplosions.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "TBS",
            productName: "EggSplosions",
            productVersion: "1.0"
        });
    </script>
</body>
</html>
